<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
        }
        .rotated {
            transform: rotate3d(0, 0, 1, 20deg);
        }
    </style>
</head>
<body>
    <div class="rotated">回転します</div>
</body>
</html>
